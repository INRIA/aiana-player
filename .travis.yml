language: node_js
before_install:
  - sudo apt-get update
  - sudo apt-get install -y zip
node_js:
  - stable
  - 8
before_deploy:
  - npm install htmlparser2
  - mkdir release
  - node scripts/extract-scripts.js release
  - zip -r release.zip release
deploy:
  provider: releases
  api_key:
    secure: 
  file: release.zip
  skip_cleanup: true
  on:
    repo: dashdashzako/aiana-player
    tags: true
