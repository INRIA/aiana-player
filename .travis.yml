language: node_js
node_js:
  - '10'
git:
  quiet: true
notifications:
  email: false
cache:
  npm: true
  directories:
    - ~/.npm
before_install:
  - sudo apt-get update
  - sudo apt-get install -y zip libgconf-2-4
  - wget https://github.com/gohugoio/hugo/releases/download/v0.61.0/hugo_0.61.0_Linux-64bit.deb -O hugo.deb
  - sudo dpkg -i hugo.deb
install:
  - npm ci
before_script:
  - export INLINE_RUNTIME_CHUNK=false
  - mv --force src/index.prod.tsx src/index.tsx
script:
  - npm run test
before_deploy:
  - npm run build
  - mkdir release
  - mv public/locales release/
  - npm install htmlparser2
  - node scripts/extract-scripts.js release
  - zip -r release.zip release
  - cd docs
  - hugo
deploy:
  - provider: releases
    edge: true
    file: release.zip
    on:
      repo: INRIA/aiana-player
      tags: true
    token:
      secure: 
  - provider: pages:git
    edge: true
    local_dir: docs/public
    on:
      repo: INRIA/aiana-player
      branch: master
    token:
      secure: 
