<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="stylesheet" href="%PUBLIC_URL%/aiana.css" />
  <title>Aiana - Accessible Media Player</title>

  <script src="https://www.youtube.com/player_api"></script>
</head>

<body>
  <noscript>
    <div class="aip-app aip-app__unmounted">
      <a href="https://www.youtube.com/watch?v=WHeomZ37tmE">Watch Pascal Guitton on YouTube.</a>
    </div>
  </noscript>

  <main id="root"></main>

  <script>
    window.aiana = {
      "container": '#root',
      "player": {
        "volume": 0.2,
        "sources": [
          {
            "label": "Standard video (MP4)",
            "src": "https://d381hmu4snvm3e.cloudfront.net/videos/oPEWrYW520x4/SD.mp4",
            "type": "video/mp4"
          },
          {
            "label": "Side video (MP4)",
            "src": "https://d381hmu4snvm3e.cloudfront.net/videos/VYDltEXDaSUk/SD.mp4",
            "type": "video/mp4"
          },
          {
            "label": "YouTube source",
            "selected": true,
            "src": "yt--WHeomZ37tmE"
          }
        ]
      },
      "subtitles": {
        "sources": [
          {
            "label": "Sous-titres",
            "src": "/dev/fr/subtitles.vtt",
            "srcLang": "fr"
          }
        ]
      }
    }
  </script>
</body>

</html>
